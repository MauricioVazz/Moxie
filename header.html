<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOXIE - Usuário Logado</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/usuariologado.css">
    <script defer src="js/navbar.js"></script>
</head>

<body>

    <!-- Barra de promoção -->
    <nav>
        <div class="barra-promocao">
            <div class="container-promocao">
                <ul class="barra-promocao-lista">
                    <li><a href="#">TROCA FÁCIL</a></li>
                    <li><a href="#">FRETE GRÁTIS A PARTIR DE R$150</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="header">
        <div class="container">
            
            <!-- Menu Hambúrguer -->
            <label for="menu-toggle" class="menu-icon">
                <i class='bx bx-menu'></i>
            </label>
            <input type="checkbox" id="menu-toggle">

            <nav class="menu">
                <ul>
                    <li><a href="feminino.html">Feminino</a></li>
                    <li><a href="masculino.html">Masculino</a></li>
                    <li><a href="central-ajuda.html">Central de Ajuda</a></li>
                </ul>
            </nav>

            <!-- Título -->
            <h1 class="h1-titulo">
                <a href="index.html" aria-label="Voltar para a página inicial">MOXIE</a>
            </h1>

            <!-- Categorias -->
            <nav class="header-categories">
                <ul>
                    <li><a href="feminino.html">Feminino</a></li>
                    <li><a href="masculino.html">Masculino</a></li>
                </ul>
            </nav>

            <!-- Botões do cabeçalho -->
            <div class="header-buttons">

                <!-- Pesquisa -->
                <div class="search-container">
                    <input type="checkbox" id="search-toggle" class="search-toggle">
                    <label for="search-toggle" class="icon-button search-icon">
                        <i class='bx bx-search'></i>
                    </label>

                    <div class="search-box">
                        <label for="search-toggle" class="close-search" aria-label="Fechar Pesquisa">
                            <i class='bx bx-x'></i>
                        </label>
                        <input type="text" placeholder="Digite sua busca...">
                        <button type="submit">Buscar</button>
                    </div>
                </div>

                <!-- Carrinho -->
                <a href="carrinho.html" aria-label="Ir para o carrinho" class="icon-button">
                    <i class='bx bx-cart'></i>
                </a>

                <!-- Usuário -->
                <div class="user-container dropdown">
                    <button type="button" aria-label="User Login Button" class="icon-button user-icon" onclick="toggleDropdown(event)">
                    <i class='bx bx-user'></i>
                    </button>

                    <div id="dropdownContent" class="dropdown-content">
                        <div class="user-info">
                            <p id="userNameDisplay"><strong>Nome:</strong></p>
                            <p id="userEmailDisplay"><strong>Email:</strong></p>
                            <p id="lastOrderDisplay"><strong>Último pedido:</strong></p>
                            <p id="favoritesDisplay"><strong>Favoritos:</strong></p>
                            <p id="savedCardsDisplay"><strong>Cartões Salvos:</strong></p>
                            <p id="addressDisplay"><strong>Endereço:</strong></p>
                        </div>
                        <hr>
                        <a href="meuPerfil.html">Meu Perfil</a>
                        <a href="#">Meus Pedidos</a>
                        <a href="favoritos.html">Favoritos</a>
                        <a href="#">Endereços</a>
                        <button onclick="logout()" class="logout-btn">Sair da Conta</button>
                        <button onclick="deleteProfile()" class="delete-btn">Deletar Perfil</button>
                    </div>
                </div>

                <!-- Ajuda -->
                <a href="central-ajuda.html" aria-label="Help Button" class="icon-button">
                    <i class='bx bx-help-circle'></i>
                </a>
            </div>
        </div>
    </header>

    
</body>

</html>
