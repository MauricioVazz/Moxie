<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/carrinho.css" />
  <link rel="stylesheet" href="css/meuPerfil.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <header>
    <a href="index.html" class="back-to-home" aria-label="Voltar para a página inicial">
      <i class="bx bx-arrow-back"></i>
      Voltar
    </a>
    <span>Meu Perfil</span>
  </header>
  <main>
    <div class="perfil-container">
      <h2>Editar Perfil</h2>
      <form class="perfil-form">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Nova senha" autocomplete="new-password" />

        <fieldset class="perfil-endereco">
          <legend>Endereço</legend>
          <label for="tipo-endereco">Tipo</label>
          <select id="tipo-endereco" name="tipo-endereco" required onchange="mostrarOutroTipoEndereco(this)">
            <option value="residencial">Residencial</option>
            <option value="comercial">Comercial</option>
            <option value="outro">Outro</option>
          </select>
          <input type="text" id="outro-tipo-endereco" name="outro-tipo-endereco" placeholder="Descreva o tipo de endereço" style="display:none; margin-bottom:1.2rem;" />

          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" maxlength="8" placeholder="00000000" required />

          <label for="logradouro">Logradouro</label>
          <input type="text" id="logradouro" name="logradouro" placeholder="Rua, Avenida..." required />

          <label for="numero">Número</label>
          <input type="text" id="numero" name="numero" placeholder="Número" required />

          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" name="complemento" placeholder="Apartamento, bloco, etc." />

          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" name="bairro" placeholder="Bairro" required />

          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" placeholder="Cidade" required />

          <label for="estado">Estado</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option>
            <option value="AM">AM</option><option value="BA">BA</option><option value="CE">CE</option>
            <option value="DF">DF</option><option value="ES">ES</option><option value="GO">GO</option>
            <option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option>
            <option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option>
            <option value="PR">PR</option><option value="PE">PE</option><option value="PI">PI</option>
            <option value="RJ">RJ</option><option value="RN">RN</option><option value="RS">RS</option>
            <option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option>
            <option value="SP">SP</option><option value="SE">SE</option><option value="TO">TO</option>
          </select>
        </fieldset>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" />

        <button type="submit">Salvar Alterações</button>
      </form>
    </div>
  </main>
  <script>
    function mostrarOutroTipoEndereco(select) {
      var outro = document.getElementById('outro-tipo-endereco');
      if (select.value === 'outro') {
        outro.style.display = 'block';
        outro.required = true;
      } else {
        outro.style.display = 'none';
        outro.required = false;
        outro.value = '';
      }
    }
  </script>
</body>
</html>
