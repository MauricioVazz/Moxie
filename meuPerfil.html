<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/carrinho.css" />
  <link rel="stylesheet" href="css/meuPerfil.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    .perfil-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2.5rem;
      max-width: 1100px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0001;
      padding: 2rem 2.5rem;
    }
    .perfil-label {
      font-weight: 500;
      color: #444;
      margin-bottom: 0.2rem;
      display: block;
    }
    .perfil-info-col, .perfil-edit-col {
      width: 100%;
    }
    .perfil-info-value {
      background: #f5f5f5;
      border-radius: 5px;
      padding: 0.5rem 0.7rem;
      color: #222;
      font-size: 1rem;
      min-height: 2.1rem;
      border: 1px solid #eee;
      margin-bottom: 0.2rem;
      width: 100%;
      box-sizing: border-box;
    }
    .perfil-edit-col input {
      width: 100%;
      margin-bottom: 0.2rem;
      padding: 0.5rem 0.4rem;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
      background: #fafbfc;
      color: #222;
      transition: border 0.2s;
      box-sizing: border-box;
    }
    .perfil-edit-col input:focus {
      border: 1.5px solid #1976d2;
      background: #fff;
      outline: none;
    }
    .perfil-edit-col button[type="submit"] {
      width: 100%;
      margin-top: 2rem;
      background: #1976d2;
      color: #fff;
      border: none;
      padding: 0.9rem;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .perfil-section-title {
      grid-column: 1 / 3;
      color: #1976d2;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
      text-align: center;
    }
    .enderecos-section {
      max-width: 1100px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0001;
      padding: 2rem 2.5rem;
    }
    .endereco-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #fafbfc;
      position: relative;
    }
    .endereco-card input, .endereco-card select {
      margin-bottom: 0.5rem;
      width: 100%;
      padding: 0.4rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .endereco-card .card-actions {
      display: flex;
      gap: 0.7rem;
      margin-top: 0.5rem;
    }
    .endereco-card .card-actions button {
      padding: 0.4rem 1rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .endereco-card .card-actions .salvar {
      background: #1976d2;
      color: #fff;
    }
    .endereco-card .card-actions .deletar {
      background: #e53935;
      color: #fff;
    }
    #btn-adicionar-endereco {
      background: #1976d2;
      color: #fff;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
    }
    @media (max-width: 900px) {
      .perfil-grid, .enderecos-section {
        padding: 1.2rem 0.7rem;
      }
      .perfil-grid {
        grid-template-columns: 1fr;
      }
      .perfil-section-title {
        grid-column: 1 / 2;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-to-home" aria-label="Voltar para a página inicial">
      <i class="bx bx-arrow-back"></i>
      Voltar
    </a>
    <span>Meu Perfil</span>
  </header>
  <main>
    <form id="perfil-form">
      <div class="perfil-grid">
        <div class="perfil-section-title" style="grid-column: 1 / 3;">Informações do Usuário</div>
        <!-- Nome -->
        <div class="perfil-info-col">
          <label class="perfil-label">Nome</label>
          <div class="perfil-info-value" id="info-nome"></div>
        </div>
        <div class="perfil-edit-col">
          <label class="perfil-label" for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />
        </div>
        <!-- Email -->
        <div class="perfil-info-col">
          <label class="perfil-label">E-mail</label>
          <div class="perfil-info-value" id="info-email"></div>
        </div>
        <div class="perfil-edit-col">
          <label class="perfil-label" for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="seu@email.com" required />
        </div>
        <!-- Telefone -->
        <div class="perfil-info-col">
          <label class="perfil-label">Telefone</label>
          <div class="perfil-info-value" id="info-telefone"></div>
        </div>
        <div class="perfil-edit-col">
          <label class="perfil-label" for="telefone">Telefone</label>
          <!-- Removido pattern e trocado para type="text" para evitar bloqueio do HTML -->
          <input type="text" id="telefone" name="telefone" inputmode="numeric" placeholder="(99) 99999-9999" maxlength="15" autocomplete="off" />
        </div>
        <!-- Senha -->
        <div class="perfil-info-col">
          <label class="perfil-label">Senha</label>
          <div class="perfil-info-value">********</div>
        </div>
        <div class="perfil-edit-col">
          <label class="perfil-label" for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Nova senha" autocomplete="new-password" />
        </div>
        <!-- Botão Salvar -->
        <div></div>
        <div>
          <button type="submit">Salvar Alterações</button>
        </div>
      </div>
    </form>

    <section class="enderecos-section">
      <h3>Endereços</h3>
      <div id="enderecos-lista"></div>
      <button type="button" id="btn-adicionar-endereco">Adicionar Endereço</button>
    </section>
  </main>
  <script src="js/perfilUsuario.js"></script>
</body>
</html>
